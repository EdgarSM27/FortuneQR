      background-color: black;

      font-weight: bold;

    const tipoSelect = document.getElementById('tipoSelect');
    const nombreSelect = document.getElementById('nombreSelect');
    const mensaje = document.getElementById("mensaje");

    // Poblar tipos únicos
    const tipos = [...new Set(productos.map(p => p.tipo))].sort();
    tipos.forEach(t => {
      const option = document.createElement('option');
      option.value = t;
      option.textContent = t;
      tipoSelect.appendChild(option);
    });

    // Evento al cambiar tipo
    tipoSelect.addEventListener('change', () => {
      nombreSelect.innerHTML = '<option value="">--Selecciona Nombre--</option>';
      nombreSelect.disabled = true;
      if (!tipoSelect.value) return;
      const nombres = [...new Set(productos
        .filter(p => p.tipo === tipoSelect.value)
        .map(p => p.nombre))].sort();
      nombres.forEach(n => {
        const option = document.createElement('option');
        option.value = n;
        option.textContent = n;
        nombreSelect.appendChild(option);
      });
      nombreSelect.disabled = false;
    });

    // Función para generar QR con 6 caracteres alfanuméricos
    function generarQR() {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
      return Array.from({length: 6}, () => chars[Math.floor(Math.random() * chars.length)]).join('');
    }

    // Función para generar código de tienda con 8 caracteres alfanuméricos iniciando con FH
    function generarCodigoTienda() {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
      return 'FH' + Array.from({length: 6}, () => chars[Math.floor(Math.random() * chars.length)]).join('');
    }

    document.getElementById("generarForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const tipo = tipoSelect.value;
      const nombre = nombreSelect.value;

      if (!tipo || !nombre) {
        mensaje.innerText = "❌ Debe seleccionar tipo y nombre.";
        return;
      }

      const producto = `${tipo} ${nombre}`;
      let nuevoQR, nuevoCodigoTienda;
      let qrExiste = true;
      let tiendaExiste = true;

      while (qrExiste || tiendaExiste) {
        nuevoQR = generarQR();
        nuevoCodigoTienda = generarCodigoTienda();

        const { data: qrData } = await supabaseClient
          .from("certificaciones")
          .select("fortune_qr")
          .eq("fortune_qr", nuevoQR);

        const { data: tiendaData } = await supabaseClient
          .from("certificaciones")
          .select("codigo_tienda")
          .eq("codigo_tienda", nuevoCodigoTienda);

        qrExiste = qrData.length > 0;
        tiendaExiste = tiendaData.length > 0;
      }

      const { error } = await supabaseClient
        .from("certificaciones")
        .insert([{
          fortune_qr: nuevoQR,
          codigo_tienda: nuevoCodigoTienda,
          producto: producto,
          fecha_venta: new Date().toISOString()
        }]);

      if (error) {
        mensaje.innerText = "❌ Error al generar código: " + error.message;
      } else {
        mensaje.innerHTML = `✅ Código generado:<br>
          <b>QR:</b> ${nuevoQR}<br>
          <b>Código Tienda:</b> ${nuevoCodigoTienda}`;
        tipoSelect.value = "";
        nombreSelect.innerHTML = '<option value="">--Selecciona Nombre--</option>';
        nombreSelect.disabled = true;
      }
    });
  </script>
