<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Generar Nuevo QR y Código de Tienda</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f9f9f9;
      font-family: 'Helvetica Neue', Arial, sans-serif;
    }

    .card {
      background: white;
      border-radius: 20px;
      padding: 40px 30px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.05);
    }

    .card h2 {
      font-weight: 500;
      font-size: 22px;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      font-size: 14px;
      border: none;
      border-bottom: 1px solid #ddd;
      background: transparent;
      outline: none;
      transition: border-color 0.3s;
    }

    input:focus {
      border-color: #000;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      border: none;
      border-radius: 30px;
      background-color: black;
      color: gold;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: translateY(-2px);
    }

    #mensaje { 
      margin-top: 15px; 
      font-weight: bold; 
      font-size: 14px; 
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Generar Nuevo QR y Código de Tienda</h2>
    <form id="generarForm">
      <input type="text" id="producto" placeholder="Nombre del producto" required>
      <button type="submit">Generar Códigos</button>
    </form>

    <p id="mensaje"></p>
  </div>

  <script>
    const supabaseUrl = "https://vyagabfmbyjcbslfdgua.supabase.co";
    const supabaseKey = "sb_publishable_9fDuHl5nKR_yf1RnQ95JBA_Sb_jGK8B"; 
    const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

    // Función para generar QR con 6 caracteres alfanuméricos
    function generarQR() {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
      let qr = '';
      for (let i = 0; i < 6; i++) {
        qr += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return qr;
    }

    // Función para generar código de tienda con 8 caracteres alfanuméricos iniciando con FH
    function generarCodigoTienda() {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
      let codigo = 'FH';
      for (let i = 0; i < 6; i++) {
        codigo += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return codigo;
    }

    document.getElementById("generarForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const producto = document.getElementById("producto").value.trim();

      if (!producto) {
        document.getElementById("mensaje").innerText = "❌ Debe ingresar un nombre de producto.";
        return;
      }

      let nuevoQR, nuevoCodigoTienda;
      let qrExiste = true;
      let tiendaExiste = true;

      // Generar códigos que no existan
      while (qrExiste || tiendaExiste) {
        nuevoQR = generarQR();
        nuevoCodigoTienda = generarCodigoTienda();

        const { data: qrData } = await supabaseClient
          .from("certificaciones")
          .select("fortune_qr")
          .eq("fortune_qr", nuevoQR);

        const { data: tiendaData } = await supabaseClient
          .from("certificaciones")
          .select("codigo_tienda")
          .eq("codigo_tienda", nuevoCodigoTienda);

        qrExiste = qrData.length > 0;
        tiendaExiste = tiendaData.length > 0;
      }

      // Insertar en Supabase con marca temporal
      const { error } = await supabaseClient
        .from("certificaciones")
        .insert([{
          fortune_qr: nuevoQR,
          codigo_tienda: nuevoCodigoTienda,
          producto: producto,
          fecha_venta: new Date().toISOString() // Marca temporal
        }]);

      if (error) {
        document.getElementById("mensaje").innerText = "❌ Error al generar código: " + error.message;
      } else {
        document.getElementById("mensaje").innerHTML = `✅ Código generado:<br>
          <b>QR:</b> ${nuevoQR}<br>
          <b>Código Tienda:</b> ${nuevoCodigoTienda}`;
        document.getElementById("generarForm").reset();
      }
    });
  </script>
</body>
</html>
