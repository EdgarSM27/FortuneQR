<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Certifica tu Fortune Hands</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #fff;
      color: #333;
    }

    .container {
      max-width: 400px;
      margin: 80px auto;
      text-align: center;
    }

    h1 {
      font-weight: 500;
      font-size: 22px;
      margin-bottom: 10px;
    }

    h1 span {
      font-size: 22px;
    }

    p {
      margin: 0 0 20px;
      color: #555;
      font-size: 14px;
    }

    form {
      text-align: left;
    }

    label {
      display: block;
      font-size: 13px;
      margin: 15px 0 5px;
      color: #333;
    }

    input, select {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 3px;
      font-size: 14px;
      box-sizing: border-box;
      margin-bottom: 12px;
    }

    input:focus, select:focus {
      outline: none;
      border-color: #000;
    }

    button {
      width: 100%;
      background: #000;
      color: #fff;
      padding: 12px;
      border: none;
      border-radius: 25px;
      font-size: 14px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #444;
    }

    #mensaje {
      margin-top: 20px;
      font-weight: 500;
      font-size: 14px;
      text-align: center;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- PASO 1: VALIDACI√ìN QR -->
    <div id="step1">
      <h1>Certifica tu Fortune Hands <span>üçÄ</span></h1>

      <form id="verificacionForm">
        <label for="fortune_qr_input">C√≥digo de pulsera (FortuneQR):</label>
        <input type="text" id="fortune_qr_input" readonly>

        <label for="codigo_tienda_input">C√≥digo de tienda:</label>
        <input type="text" id="codigo_tienda_input" placeholder="FH-XXXXX" required>

        <button type="submit">Validar c√≥digos</button>
      </form>
    </div>

    <!-- PASO 2: FORMULARIO COMPLETO -->
    <div id="step2" class="hidden">
      <h1>Completa tu registro</h1>

      <form id="registroForm">
        <input type="hidden" id="fortune_qr">

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" required>

        <label for="email">Email:</label>
        <input type="email" id="email" required>

        <label for="telefono">Tel√©fono:</label>
        <input type="text" id="telefono">

        <label for="pais">Pa√≠s:</label>
        <select id="pais" required></select>

        <label for="ciudad">Ciudad:</label>
        <input type="text" id="ciudad">

        <label for="calle">Calle:</label>
        <input type="text" id="calle">

        <label for="codigopostal">C√≥digo Postal:</label>
        <input type="text" id="codigopostal">

        <button type="submit">Registrar</button>
      </form>
    </div>

    <p id="mensaje"></p>
  </div>

  <script>
    const supabaseUrl = "https://vyagabfmbyjcbslfdgua.supabase.co";
    const supabaseKey = "sb_publishable_9fDuHl5nKR_yf1RnQ95JBA_Sb_jGK8B";
    const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

    const params = new URLSearchParams(window.location.search);
    const qr = params.get("fortune_qr");
    document.getElementById("fortune_qr_input").value = qr || "No detectado";

    let codigoTiendaAsignado = "";

    // Cargar pa√≠ses
    const paises = ["M√©xico","Argentina","Chile","Colombia","Per√∫","Espa√±a","Estados Unidos","Canad√°","Brasil","Alemania","Francia","Italia","Jap√≥n"];
    const selectPais = document.getElementById("pais");
    paises.forEach(p => {
      const option = document.createElement("option");
      option.value = p;
      option.textContent = p;
      selectPais.appendChild(option);
    });

    // Paso 1: Validaci√≥n
    document.getElementById("verificacionForm").addEventListener("submit", async function(e){
      e.preventDefault();

      if (!qr) {
        document.getElementById("mensaje").innerText = "‚ùå QR inv√°lido o faltante";
        return;
      }

      const { data, error } = await supabaseClient
        .from("certificaciones")
        .select("*")
        .eq("fortune_qr", qr)
        .maybeSingle();

      if (error || !data) {
        document.getElementById("mensaje").innerText = "‚ùå QR no v√°lido o no encontrado";
      } else if (data.nombre && data.email) {
        document.getElementById("mensaje").innerText = "‚ö†Ô∏è Este QR ya fue registrado previamente.";
      } else {
        codigoTiendaAsignado = data.codigo_tienda;
        const codigoIngresado = document.getElementById("codigo_tienda_input").value;

        if (codigoIngresado !== codigoTiendaAsignado) {
          document.getElementById("mensaje").innerText = "‚ùå El c√≥digo de tienda no coincide con este QR.";
          return;
        }

        // Pasar al paso 2
        document.getElementById("fortune_qr").value = data.fortune_qr;
        document.getElementById("step1").classList.add("hidden");
        document.getElementById("step2").classList.remove("hidden");
        document.getElementById("mensaje").innerText = "‚úÖ C√≥digos validados, complete su registro.";
      }
    });

    // Generar cliente ID
    function generarClienteID() {
      const numeros = Math.floor(10000000 + Math.random() * 90000000); 
      return `QR-${numeros}`;
    }

    // Paso 2: Registro final
    document.getElementById("registroForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const nuevoClienteID = generarClienteID();

      const { error } = await supabaseClient
        .from("certificaciones")
        .update({
          cliente_id: nuevoClienteID,
          nombre: document.getElementById("nombre").value,
          email: document.getElementById("email").value,
          telefono: document.getElementById("telefono").value,
          pais: document.getElementById("pais").value,
          ciudad: document.getElementById("ciudad").value,
          calle: document.getElementById("calle").value,
          codigopostal: document.getElementById("codigopostal").value,
          marca_temporal: new Date().toISOString()
        })
        .eq("fortune_qr", qr);

      if (error) {
        document.getElementById("mensaje").innerText = "‚ùå Error al registrar: " + error.message;
      } else {
        document.getElementById("mensaje").innerText = "‚úÖ Registro completado con √©xito";
        document.getElementById("registroForm").reset();
        document.getElementById("step2").classList.add("hidden");
      }
    });
  </script>
</body>
</html>
