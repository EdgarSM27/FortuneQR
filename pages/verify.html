<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Compra</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <h1>Registro de Compra</h1>

  <form id="registroForm" style="display:none;">
    <input type="hidden" id="fortune_qr">

    <label>Código de Tienda:</label><br>
    <input type="text" id="codigo_tienda_usuario" required><br><br>

    <label>Nombre:</label><br>
    <input type="text" id="nombre" required><br><br>

    <label>Email:</label><br>
    <input type="email" id="email" required><br><br>

    <label>Teléfono:</label><br>
    <input type="text" id="telefono"><br><br>

    <label>País:</label><br>
    <input type="text" id="pais"><br><br>

    <label>Ciudad:</label><br>
    <input type="text" id="ciudad"><br><br>

    <label>Calle:</label><br>
    <input type="text" id="calle"><br><br>

    <label>Código Postal:</label><br>
    <input type="text" id="codigopostal"><br><br>

    <button type="submit">Registrar Compra</button>
  </form>

  <p id="mensaje"></p>

  <script>
    const supabaseUrl = "https://vyagabfmbyjcbslfdgua.supabase.co";
    const supabaseKey = "sb_publishable_9fDuHl5nKR_yf1RnQ95JBA_Sb_jGK8B"; // Public key
    const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

    // Obtener parámetro fortune_qr de la URL
    const params = new URLSearchParams(window.location.search);
    const qr = params.get("fortune_qr");

    let codigoTiendaReal = null; // Código de tienda asociado al QR

    function generarID() {
      const num = Math.floor(Math.random() * 100000000);
      return `QR-${num.toString().padStart(8, '0')}`;
    }

    async function verificarQR() {
      if (!qr) {
        document.getElementById("mensaje").innerText = "❌ QR inválido o faltante";
        return;
      }

      // Buscar en Supabase el QR
      const { data, error } = await supabaseClient
        .from("certificaciones")
        .select("*")
        .eq("fortune_qr", qr)
        .maybeSingle();

      if (error || !data) {
        document.getElementById("mensaje").innerText = "❌ QR no válido o no encontrado";
      } else {
        // Guardar código de tienda real para validar
        codigoTiendaReal = data.codigo_tienda;
        document.getElementById("fortune_qr").value = data.fortune_qr;

        // Si ya está registrado (campos llenos)
        if (data.nombre || data.email || data.telefono) {
          document.getElementById("mensaje").innerText = "⚠️ Este QR ya fue registrado.";
        } else {
          // Mostrar formulario
          document.getElementById("registroForm").style.display = "block";
          document.getElementById("mensaje").innerText = "✅ QR verificado, complete sus datos.";
        }
      }
    }

    // Insertar registro en Supabase
    document.getElementById("registroForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const codigoIngresado = document.getElementById("codigo_tienda_usuario").value;
      if (codigoIngresado !== codigoTiendaReal) {
        document.getElementById("mensaje").innerText = "❌ Código de tienda incorrecto para este QR.";
        return;
      }

      const nuevoId = generarID();

      const { error } = await supabaseClient
        .from("certificaciones")
        .update({
          id: nuevoId,
          nombre: document.getElementById("nombre").value,
          email: document.getElementById("email").value,
          telefono: document.getElementById("telefono").value,
          pais: document.getElementById("pais").value,
          ciudad: document.getElementById("ciudad").value,
          calle: document.getElementById("calle").value,
          codigopostal: document.getElementById("codigopostal").value
        })
        .eq("fortune_qr", qr);

      if (error) {
        document.getElementById("mensaje").innerText = "❌ Error al registrar: " + error.message;
      } else {
        document.getElementById("mensaje").innerText = `✅ Registro completado con éxito. ID: ${nuevoId}`;
        document.getElementById("registroForm").reset();
        document.getElementById("registroForm").style.display = "none";
      }
    });

    verificarQR();
  </script>
</body>
</html>
