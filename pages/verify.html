  <style>

<body>
  <div class="container">
    <h1>Verifica tu Fortune Hands <span>üçÄ</span></h1>

    <form id="registroForm">
      <input type="hidden" id="fortune_qr">

      <label for="codigo_tienda_input">C√≥digo de Tienda:</label>
      <input type="text" id="codigo_tienda_input" placeholder="FH-XXXXX" required>

      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" required>

      <label for="email">Email:</label>
      <input type="email" id="email" required>

      <label for="telefono">Tel√©fono:</label>
      <input type="text" id="telefono">

      <label for="pais">Pa√≠s:</label>
      <select id="pais" required>
        <option value="">Selecciona un pa√≠s</option>
        <option value="Afganist√°n">Afganist√°n</option>
        <option value="Alemania">Alemania</option>
        <option value="Argentina">Argentina</option>
        <option value="Australia">Australia</option>
        <option value="Brasil">Brasil</option>
        <option value="Canad√°">Canad√°</option>
        <option value="Chile">Chile</option>
        <option value="China">China</option>
        <option value="Colombia">Colombia</option>
        <option value="Costa Rica">Costa Rica</option>
        <option value="Cuba">Cuba</option>
        <option value="Dinamarca">Dinamarca</option>
        <option value="Ecuador">Ecuador</option>
        <option value="Egipto">Egipto</option>
        <option value="El Salvador">El Salvador</option>
        <option value="Espa√±a">Espa√±a</option>
        <option value="Estados Unidos">Estados Unidos</option>
        <option value="Francia">Francia</option>
        <option value="Guatemala">Guatemala</option>
        <option value="Honduras">Honduras</option>
        <option value="India">India</option>
        <option value="Italia">Italia</option>
        <option value="Jap√≥n">Jap√≥n</option>
        <option value="M√©xico">M√©xico</option>
        <option value="Panam√°">Panam√°</option>
        <option value="Paraguay">Paraguay</option>
        <option value="Per√∫">Per√∫</option>
        <option value="Portugal">Portugal</option>
        <option value="Reino Unido">Reino Unido</option>
        <option value="Rep√∫blica Dominicana">Rep√∫blica Dominicana</option>
        <option value="Uruguay">Uruguay</option>
        <option value="Venezuela">Venezuela</option>
        <!-- Puedes agregar todos los pa√≠ses que necesites -->
      </select>

      <label for="ciudad">Ciudad:</label>
      <input type="text" id="ciudad">

      <label for="calle">Calle:</label>
      <input type="text" id="calle">

      <label for="codigopostal">C√≥digo Postal:</label>
      <input type="text" id="codigopostal">

      <button type="submit">Verificar</button>
    </form>

    <p id="mensaje"></p>
  </div>

  <script>
    const supabaseUrl = "https://vyagabfmbyjcbslfdgua.supabase.co";
    const supabaseKey = "sb_publishable_9fDuHl5nKR_yf1RnQ95JBA_Sb_jGK8B";
    const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

    const params = new URLSearchParams(window.location.search);
    const qr = params.get("fortune_qr");

    let codigoTiendaAsignado = "";

    async function verificarQR() {
      if (!qr) {
        document.getElementById("mensaje").innerText = "‚ùå QR inv√°lido o faltante";
        return;
      }

      const { data, error } = await supabaseClient
        .from("certificaciones")
        .select("*")
        .eq("fortune_qr", qr)
        .maybeSingle();

      if (error || !data) {
        document.getElementById("mensaje").innerText = "‚ùå QR no v√°lido o no encontrado";
      } else if (data.nombre && data.email) {
        document.getElementById("mensaje").innerText = "‚ö†Ô∏è Este QR ya fue registrado previamente.";
      } else {
        codigoTiendaAsignado = data.codigo_tienda;
        document.getElementById("fortune_qr").value = data.fortune_qr;
        document.getElementById("registroForm").style.display = "block";
        document.getElementById("mensaje").innerText = "‚úÖ QR verificado, complete sus datos.";
      }
    }

    function generarClienteID() {
      const numeros = Math.floor(10000000 + Math.random() * 90000000); 
      return `QR-${numeros}`;
    }

    document.getElementById("registroForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const codigoIngresado = document.getElementById("codigo_tienda_input").value;
      if (codigoIngresado !== codigoTiendaAsignado) {
        document.getElementById("mensaje").innerText = "‚ùå El c√≥digo de tienda no coincide con este QR.";
        return;
      }

      const nuevoClienteID = generarClienteID();

      const { error } = await supabaseClient
        .from("certificaciones")
        .update({
          cliente_id: nuevoClienteID,
          nombre: document.getElementById("nombre").value,
          email: document.getElementById("email").value,
          telefono: document.getElementById("telefono").value,
          pais: document.getElementById("pais").value,
          ciudad: document.getElementById("ciudad").value,
          calle: document.getElementById("calle").value,
          codigopostal: document.getElementById("codigopostal").value,
          marca_temporal: new Date().toISOString()
        })
        .eq("fortune_qr", qr);

      if (error) {
        document.getElementById("mensaje").innerText = "‚ùå Error al registrar: " + error.message;
      } else {
        document.getElementById("mensaje").innerText = "‚úÖ Registro completado con √©xito";
        document.getElementById("registroForm").reset();
        document.getElementById("registroForm").style.display = "none";
      }
    });

    verificarQR();
  </script>
</body>
</html>
