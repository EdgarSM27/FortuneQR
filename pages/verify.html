<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Certifica tu Fortune Hands</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #fff;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    h1 {
      font-weight: 500;
      font-size: 22px;
      margin-bottom: 30px;
    }

    h1 span {
      font-size: 22px;
    }

    form {
      text-align: left;
      display: none;
      animation: fadeIn 0.5s ease;
    }

    label {
      display: block;
      font-size: 13px;
      margin: 15px 0 5px;
      color: #333;
    }

    input, select {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      box-sizing: border-box;
      margin-bottom: 12px;
    }

    input:focus, select:focus {
      outline: none;
      border-color: #000;
    }

    button {
      width: 100%;
      background: #000;
      color: #fff;
      padding: 14px;
      border: none;
      border-radius: 30px;
      font-size: 14px;
      cursor: pointer;
      margin-top: 10px;
      transition: 0.3s;
    }

    button:hover {
      background: #444;
    }

    #mensaje {
      margin-top: 20px;
      font-weight: 500;
      font-size: 14px;
      text-align: center;
    }

    /* Animaci√≥n simple */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Responsive extra para pantallas muy peque√±as */
    @media (max-width: 400px) {
      h1 {
        font-size: 18px;
      }
      button {
        padding: 12px;
        font-size: 13px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Certifica tu Fortune Hands <span>üçÄ</span></h1>

    <!-- Paso 1: Validaci√≥n de QR y c√≥digo de tienda -->
    <form id="verificacionForm" style="display:block;">
      <label for="codigo_tienda_input">C√≥digo de Tienda:</label>
      <input type="text" id="codigo_tienda_input" placeholder="FH-XXXXX" required>
      <button type="submit">Validar c√≥digos</button>
    </form>

    <!-- Paso 2: Formulario completo -->
    <form id="registroForm">
      <input type="hidden" id="fortune_qr">

      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" required>

      <label for="email">Email:</label>
      <input type="email" id="email" required>

      <label for="telefono">Tel√©fono:</label>
      <input type="text" id="telefono">

      <label for="pais">Pa√≠s:</label>
      <select id="pais" required>
        <option value="">Selecciona un pa√≠s</option>
      </select>

      <label for="ciudad">Ciudad:</label>
      <input type="text" id="ciudad" required>

      <label for="calle">Calle:</label>
      <input type="text" id="calle">

      <label for="codigopostal">C√≥digo Postal:</label>
      <input type="text" id="codigopostal">

      <button type="submit">Registrar compra</button>
    </form>

    <p id="mensaje"></p>
  </div>

  <script>
    const supabaseUrl = "https://vyagabfmbyjcbslfdgua.supabase.co";
    const supabaseKey = "sb_publishable_9fDuHl5nKR_yf1RnQ95JBA_Sb_jGK8B";
    const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

    const params = new URLSearchParams(window.location.search);
    const qr = params.get("fortune_qr");
    let codigoTiendaAsignado = "";

    async function verificarQR(codigoIngresado) {
      const { data, error } = await supabaseClient
        .from("certificaciones")
        .select("*")
        .eq("fortune_qr", qr)
        .maybeSingle();

      if (error || !data) {
        document.getElementById("mensaje").innerText = "‚ùå QR no v√°lido o no encontrado";
        return false;
      } else if (data.nombre && data.email) {
        document.getElementById("mensaje").innerText = "‚ö†Ô∏è Este QR ya fue registrado previamente.";
        return false;
      } else if (codigoIngresado !== data.codigo_tienda) {
        document.getElementById("mensaje").innerText = "‚ùå El c√≥digo de tienda no coincide.";
        return false;
      } else {
        codigoTiendaAsignado = data.codigo_tienda;
        document.getElementById("fortune_qr").value = data.fortune_qr;
        document.getElementById("verificacionForm").style.display = "none";
        document.getElementById("registroForm").style.display = "block";
        document.getElementById("mensaje").innerText = "‚úÖ QR verificado, complete sus datos.";
        return true;
      }
    }

    document.getElementById("verificacionForm").addEventListener("submit", async function(e){
      e.preventDefault();
      const codigoIngresado = document.getElementById("codigo_tienda_input").value;
      await verificarQR(codigoIngresado);
    });

    function generarClienteID() {
      const numeros = Math.floor(10000000 + Math.random() * 90000000); 
      return `QR-${numeros}`;
    }

    document.getElementById("registroForm").addEventListener("submit", async function(e){
      e.preventDefault();

      const nuevoClienteID = generarClienteID();

      const { error } = await supabaseClient
        .from("certificaciones")
        .update({
          cliente_id: nuevoClienteID,
          nombre: document.getElementById("nombre").value,
          email: document.getElementById("email").value,
          telefono: document.getElementById("telefono").value,
          pais: document.getElementById("pais").value,
          ciudad: document.getElementById("ciudad").value,
          calle: document.getElementById("calle").value,
          codigopostal: document.getElementById("codigopostal").value,
          marca_temporal: new Date().toISOString()
        })
        .eq("fortune_qr", qr);

      if (error) {
        document.getElementById("mensaje").innerText = "‚ùå Error al registrar: " + error.message;
      } else {
        document.getElementById("mensaje").innerText = "‚úÖ Registro completado con √©xito";
        document.getElementById("registroForm").reset();
        document.getElementById("registroForm").style.display = "none";
      }
    });

    // Cargar lista de pa√≠ses
    const paisSelect = document.getElementById("pais");
    const paises = ["M√©xico","Argentina","Chile","Colombia","Per√∫","Espa√±a","Estados Unidos","Canad√°"];
    paises.forEach(pais => {
      const option = document.createElement("option");
      option.value = pais;
      option.textContent = pais;
      paisSelect.appendChild(option);
    });
  </script>
</body>
</html>
