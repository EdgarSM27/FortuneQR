<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Certifica tu Fortune Hands</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f9f9f9;
      font-family: 'Helvetica Neue', Arial, sans-serif;
    }

    .card {
      background: white;
      border-radius: 20px;
      padding: 40px 30px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.05);
    }

    .card h2 {
      font-weight: 500;
      font-size: 22px;
      margin-bottom: 20px;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      font-size: 14px;
      border: none;
      border-bottom: 1px solid #ddd;
      background: transparent;
      outline: none;
      transition: border-color 0.3s;
    }

    input:focus, select:focus {
      border-color: #000;
    }

    select {
      appearance: none;
      cursor: pointer;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      border: none;
      border-radius: 30px;
      background-color: black;
      color: gold;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: translateY(-2px);
    }

    #registroForm { display: none; margin-top: 20px; }
    #mensaje { margin-top: 15px; font-weight: bold; font-size: 14px; }

    #codigoQR {
      margin-bottom: 10px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Certifica tu Fortune Hands üçÄ</h2>
    <p id="codigoQR"></p>
    <form id="validarForm">
      <input type="text" id="fortuneQRInput" placeholder="C√≥digo de pulsera (FortuneQR)" readonly>
      <input type="text" id="codigo_tienda_input" placeholder="C√≥digo de tienda" required>
      <button type="submit">Validar c√≥digos</button>
    </form>

    <form id="registroForm">
      <input type="text" id="nombre" placeholder="Nombre completo" required>
      <input type="email" id="email" placeholder="Correo electr√≥nico" required>
      <input type="text" id="telefono" placeholder="Tel√©fono">

      <select id="pais" required>
        <option value="">Seleccione un pa√≠s</option>
        <option value="M√©xico">M√©xico</option>
        <option value="Estados Unidos">Estados Unidos</option>
        <option value="Canad√°">Canad√°</option>
        <option value="Espa√±a">Espa√±a</option>
        <option value="Argentina">Argentina</option>
        <option value="Colombia">Colombia</option>
        <option value="Chile">Chile</option>
        <option value="Per√∫">Per√∫</option>
        <option value="Brasil">Brasil</option>
        <option value="Alemania">Alemania</option>
        <option value="Francia">Francia</option>
        <option value="Italia">Italia</option>
        <option value="Reino Unido">Reino Unido</option>
      </select>

      <input type="text" id="ciudad" placeholder="Ciudad">
      <input type="text" id="calle" placeholder="Calle">
      <input type="text" id="codigopostal" placeholder="C√≥digo Postal">
      <button type="submit">Registrar Compra</button>
    </form>

    <p id="mensaje"></p>
  </div>

  <script>
    const supabaseUrl = "https://vyagabfmbyjcbslfdgua.supabase.co";
    const supabaseKey = "sb_publishable_9fDuHl5nKR_yf1RnQ95JBA_Sb_jGK8B"; 
    const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

    const params = new URLSearchParams(window.location.search);
    const qr = params.get("fortune_qr");
    let codigoTiendaAsignado = "";

    document.getElementById("fortuneQRInput").value = qr || "";
    document.getElementById("codigoQR").innerText = qr ? `C√≥digo QR: ${qr}` : "‚ùå QR no encontrado en el enlace";

    document.getElementById("validarForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      if (!qr) {
        document.getElementById("mensaje").innerText = "‚ùå QR inv√°lido o faltante en la URL";
        return;
      }

      const { data, error } = await supabaseClient
        .from("certificaciones")
        .select("*")
        .eq("fortune_qr", qr)
        .maybeSingle();

      if (error || !data) {
        document.getElementById("mensaje").innerText = "‚ùå QR no v√°lido o no encontrado";
        return;
      }

      if (data.nombre && data.email) {
        document.getElementById("mensaje").innerText = "‚ö†Ô∏è Este QR ya fue registrado previamente.";
        return;
      }

      codigoTiendaAsignado = data.codigo_tienda;
      const codigoIngresado = document.getElementById("codigo_tienda_input").value;

      if (codigoIngresado !== codigoTiendaAsignado) {
        document.getElementById("mensaje").innerText = "‚ùå El c√≥digo de tienda no coincide con este QR.";
        return;
      }

      document.getElementById("mensaje").innerText = "‚úÖ QR verificado, complete sus datos.";
      document.getElementById("registroForm").style.display = "block";
      document.getElementById("validarForm").style.display = "none";
    });

    function generarClienteID() {
      const numeros = Math.floor(10000000 + Math.random() * 90000000); 
      return `QR-${numeros}`;
    }

    document.getElementById("registroForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const nuevoClienteID = generarClienteID();
      const { error } = await supabaseClient
        .from("certificaciones")
        .update({
          cliente_id: nuevoClienteID,
          nombre: document.getElementById("nombre").value,
          email: document.getElementById("email").value,
          telefono: document.getElementById("telefono").value,
          pais: document.getElementById("pais").value,
          ciudad: document.getElementById("ciudad").value,
          calle: document.getElementById("calle").value,
          codigopostal: document.getElementById("codigopostal").value,
          marca_temporal: new Date().toISOString()
        })
        .eq("fortune_qr", qr);

      if (error) {
        document.getElementById("mensaje").innerText = "‚ùå Error al registrar: " + error.message;
      } else {
        document.getElementById("mensaje").innerText = "‚úÖ Registro completado con √©xito";
        document.getElementById("registroForm").reset();
        document.getElementById("registroForm").style.display = "none";
      }
    });
  </script>
</body>
</html>
